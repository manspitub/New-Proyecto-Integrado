
  <!--displayedColumns: string[] = ['name', 'description', 'available', 'actions'];-->
  <div>
  
  <button style="margin-left: 100px; margin-bottom: 30px;" mat-raised-button color="primary">
    <div [routerLink]="['/home/registerPlato']" class="row" style="align-items: center; ">
      <h4>  
        Añadir Plato
      </h4>

      <mat-icon class="mat-icon">restaurant_add</mat-icon>
    </div>
  </button>
</div>
  

  <div class="mat-elevation-z8 page">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Nº</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container> 
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Desc Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          <div class="text">{{ element.description }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let element">
          <div class="text">{{ element.imageUrl }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">
          <div class="text">{{ element.price }} €</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="nameCookMan">
        <th mat-header-cell *matHeaderCellDef>Cocinero</th>
        <td mat-cell *matCellDef="let element">
          <div class="number">{{ element.nameCookMan }} </div>
        </td>
      </ng-container>
  
      <!-- Available Column -->
      <!--<ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Disponible</th>
        <td mat-cell *matCellDef="let element">
          <input type="checkbox" [(ngModel)]="element.available" />
        </td>
      </ng-container>
    -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; width: 40%; justify-content: space-between">
            <mat-icon style="color: blue;" (click)="onEditClicked(element.id)">edit</mat-icon>
            <mat-icon style="color: red;"(click)="onDeletePlato(element.id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
